<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .slide {
            height: 50%;
            overflow: hidden;
        }

        .slide ul {
            width: calc(100% * 3);
            display: flex;
            animation: slide 14s infinite;
        }

        .slide li {
            width: calc(100% / 3);
            /* height: 50vh; */
        }

        @media (max-width: 768px) {
            .slide li{
                height:20vh !important;
            }
        }

        @media (min-width: 768px){
            .slide li{
                height: 50vh !important;
            }
        }
        .slide li:nth-child(1) {
            background-image: url(https://github.com/jinharyu94/Boteps/blob/master/Img/banner01.png?raw=true);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .slide li:nth-child(2) {
            background-image: url(https://github.com/jinharyu94/Boteps/blob/master/Img/banner02.png?raw=true);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .slide li:nth-child(3) {
            background-image: url(https://github.com/jinharyu94/Boteps/blob/master/Img/banner03.png?raw=true);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @keyframes slide {
            0% {
                margin-left: 0;
            }

            22% {
                margin-left: 0;
            }

            33% {
                margin-left: -100%;
            }

            55% {
                margin-left: -100%;
            }

            66% {
                margin-left: -200%;
            }

            88% {
                margin-left: -200%;
            }

            100% {
                margin-left: 0;
            }
        }
    </style>
    <div class="slide">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
